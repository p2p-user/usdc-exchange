<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>p2p_user</title>
		<link rel="icon" href="img/p2p_user.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
	<body>
    <div class="header">
      <div class="company-name">
        USDC EXCHANGE
      </div>
      <div class="top-menu">
        <p class="menu"><a target="_blank" href="https://www.bybit.com/fiat/trade/otc/profile/70393754/USDC/RUB/item">BYBIT</a></p>
        <p class="menu"><a target="_blank" href="https://t.me/user_p2p">TELEGRAM</a></p>
        <p class="menu"><a target="_blank" href="https://docs.google.com/spreadsheets/d/1zBkxuBsdUqN-K1g2TUL7sMFloi8unreZpTqIZuQy4JY/edit?usp=sharing">ИНФОРМАЦИЯ</a></p>
      </div>
      <div class="exchange-form">
        <div class="currency-block" id="fromBlock">
            <h2 class="label">ЧТО:</h2>
            <div id="fromCurrency" class="currency-options">
                <div class="currency-option" data-currency="usdc">USDC</div>
                <div class="currency-option" data-currency="rub">RUB</div>
                <div class="currency-option" data-currency="btc">BTC</div>
                <div class="currency-option" data-currency="eth">ETH</div>
            </div>
        </div>
        <p class="str">&#8594</p>
        <div class="currency-block" id="toBlock">
            <h2>НА ЧТО:</h2>
            <div id="toCurrency" class="currency-options">
                <div class="currency-option" data-currency="usdc">USDC</div>
                <div class="currency-option" data-currency="rub">RUB</div>
                <div class="currency-option" data-currency="btc">BTC</div>
                <div class="currency-option" data-currency="eth">ETH</div>
            </div>
        </div>
    </div>
    <button id="exchangeButton" disabled>ОБМЕНЯТЬ</button>
  </div>
  <script src="script.js"></script>
	</body>
</html>
